<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | FORM</title>
    <script src="https://kit.fontawesome.com/c68b7ea0e0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/Form.png">
    <link rel="stylesheet" href="css/fs.css"> 
</head>
<body>
    <div class="d">
        <img src="image/wallpaper.jpg" alt="background-image">
    </div>

    <div class="di">
        <img src="image/Form.png" alt="form-image" width="200px" height="200px">
    </div>

    <form action="ftest.html" name="Sheet2">
        <fieldset class="f">
            <legend>| Contact Form |</legend>
            <div class="main" >
                <div>
                    <label for="name">Name : </label>
                    <input type="text" id="name" title="Enter your name" autofocus placeholder="Caspian Prince" required>
                </div>

                <div>
                    <label for="email">Email-id : </label>
                    <input type="email" id="email" title="Enter your email-id" placeholder="alexpk98@gmail.com" required>
                </div>

                <div>
                    <label for="phone">Mobile : </label>
                    <input type="text" id="phone" title="Enter your phone number" minlength="10" maxlength="10" placeholder="914-238-2053" required>
                </div>

                <div>
                    <input type="submit" value="Submit" id="sbtn" title="Register the details">
                    <input type="reset" value="Clear" id="rbtn" title="Clear the field">
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
